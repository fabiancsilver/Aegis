<h3>Contact List</h3>

<mat-action-row matSuffix fxLayoutGap="5px">
  <mat-form-field fxFlex="100" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput
           type="search"
           placeholder="Search for Contacts ..."
           autocomplete="off"
           [formControl]="filterControl">

    <mat-action-row matSuffix fxLayoutGap="5px">
      <a [routerLink]="['/contacts',0]"
         mat-mini-fab aria-label="Add"
         color="accent">
        <mat-icon>add</mat-icon>
      </a>
    </mat-action-row>
  </mat-form-field>
</mat-action-row>



<div class="mat-elevation-z8">

  <table mat-table
         [dataSource]="dataSource"
         class="full-width-table"
         matSort
         matSortActive="FirstName"
         matSortDisableClear
         matSortDirection="asc"
         aria-label="Elements">

    <ng-container matColumnDef="ContactID">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.ContactID}}</td>
    </ng-container>


    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.FirstName}}</td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let row">{{row.LastName}}</td>
    </ng-container>

    <ng-container matColumnDef="Command1">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row">
        <a mat-icon-button [routerLink]="['/contacts', row.ContactID]" color="accent">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
